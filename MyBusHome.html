    The transport you'll use:
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Button - Checkboxes</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script>
            $(function() {
                $( "#check" ).button();
                $( "#format" ).buttonset();
            });
        </script>
        <style>
            #format { margin-top: 2em; }
        </style>
    </head>
    <body>

    <div id="format">
        <input type="checkbox" id="check1"><label for="check1">own car</label>
        <input type="checkbox" id="check2"><label for="check2">rented car</label>
        <input type="checkbox" id="check3"><label for="check3">plain</label>
        <input type="checkbox" id="check4"><label for="check4">ship</label>
        <input type="checkbox" id="check5"><label for="check5">train</label>
        <input type="checkbox" id="check6"><label for="check6">bus</label>
    </div>

    </body>
    </html>

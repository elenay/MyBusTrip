<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var bootstrapButton = $.fn.button.noConflict();
            $.fn.bootstrapBtn = bootstrapButton;
            $( "#datepicker1" ).datepicker();
            $( "#datepicker2" ).datepicker();
            $( "#format" ).buttonset();
            $( "#format1" ).buttonset();
        });
    </script>
    <style>
        #format { margin-top: 2em; }
    </style>
</head>
<body>
<h1>Welcome to My Bus! start planning your trip here:</h1>


The country/countries of destination: <input type="text" name="The country/countries of destination:"><br>
The dates of the trip:

<p>From: <input type="text" id="datepicker1"> To: <input type="text" id="datepicker2"></p>
<br>
The transport you'll use:
<form>
    <div id="format">
        <input type="checkbox" id="check11"><label for="check11">own car</label>
        <input type="checkbox" id="check12"><label for="check12">rented car</label>
        <input type="checkbox" id="check13"><label for="check13">plain</label>
        <input type="checkbox" id="check14"><label for="check14">ship</label>
        <input type="checkbox" id="check15"><label for="check15">train</label>
        <input type="checkbox" id="check16"><label for="check16">bus</label>
    </div>

    Accomodation:

    <div id="format1">
        <input type="checkbox" id="check1"><label for="check1">hotel/hostel</label>
        <input type="checkbox" id="check2"><label for="check2">camping</label>
        <input type="checkbox" id="check3"><label for="check3">couchsurfing</label>
        <input type="checkbox" id="check4"><label for="check4">free camp</label>
        <input type="checkbox" id="check5"><label for="check5">night while travelling</label>
    </div>

    Don't forget:
    <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Enter whatever details">
    </div>

</form>

</body>
</html>
